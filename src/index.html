<!DOCTYPE html>
<html lang='ru'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Page title</title>
  <link rel='stylesheet' href='./sass/index.scss' />
  <script type='module' src='./index.js'></script>
</head>
<body>
<div class='wrapper'>
  <div class='container'>
    <main class='dating-page page'>
      <div class='page__form form'>
        <div class='form__logo'></div>
        <div class='form__progress'>
          <div class='page__progress__filled'></div>
        </div>
        <ul class='form-list quiz'>
          <li class='quiz__item'>
            <h1 class='main-title'>Какой Сайт Знакомств Идеальный для Вас?</h1>
            <div class="quiz__time">
              <p>Время теста</p>
              <p><img src="./images/clock.svg">30 сек</p>
            </div>
            <div class="quiz__description">
              <p class="quiz__content">Задумывались ли Вы, какой сайт знакомств использовать? Узнайте, какой из них подходит Вам лучше всего!</p>
              <button class="button button__next">Начать</button>
              <button class="button button__more">Просмотреть еще</button>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <footer class='footer'>
      <div class='footer__row'>
        <ul class='footer__menu'>
          <li class='footer__menu-item'>
            <a class='footer__menu-link' href=''>Политика конфиденциальности</a>
          </li>
          <li class='footer__menu-item'>
          <li class='footer__menu-item'>
            <a class='footer__menu-link' href=''>Контакты</a>
          </li>
          <li class='footer__menu-item'>
            <a class='footer__menu-link' href=''>О нас</a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</div>
</body>
</html>
